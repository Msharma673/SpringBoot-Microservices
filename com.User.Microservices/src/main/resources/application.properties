spring.application.name= USER-MICROSERVICES
server.port=8082
spring.config.import=optional:configserver:http://localhost:8086

spring.datasource.url=jdbc:mysql://localhost:3306/UserMicroservice
spring.datasource.username=root
spring.datasource.password=Macbook@1630
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always


spring.http.encoding.enabled=true
spring.http.encoding.force=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

#feign.hystrix.enabled=false

spring.h2.console.enabled=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
